<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>max-froehlich.ai</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <span>max-froehlich.ai</span>
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>

      <div class="user-actions">
        <a href="#" class="login-btn">Login</a>

    </div>

    <div class="container">
      <!-- Input and Response Container -->
      <div class="row justify-content-center">
        <div class="col-md-8">

            <input
              type="text"
              class="form-control"
              placeholder="Ask me whatever you want..."
              id="input-el"
            />

              <button class="btn btn-primary" type="button" id="btn-el">

          </div>

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Font Awesome for the arrow icon -->

      src="https://kit.fontawesome.com/dbfdd0f311.js"
